query PageQuery {
  ...LayoutQueryFragment
}

query EventsQuery {
  eventsConnection {
    edges {
      node {
        id
        _values
        _sys {
          filename
        }
      }
    }
  }
}

query ContentQuery($relativePath: String!) {
  pages(relativePath: $relativePath) {
    ...PagesParts
  }
}

query EventQuery($relativePath: String!) {
  events(relativePath: $relativePath) {
    ...EventsParts
  }
}